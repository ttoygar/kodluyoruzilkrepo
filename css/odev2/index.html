<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <img src="google.jpg" width="351" >
    </header>
    <section id="searchbar">
        Search the web using Google!
        <form>
            <input type="text" size="40">
            <br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </form>
    </section>
    <section id="bottom" class="col-container">
        
            <ul style="background: #7EE5DA;" class="col">
                <li>Special Searches</li>
                <li><a href="#">Stanford Search</a></li>
                <li><a href="#">Linux Search</a></li>
            </ul>
        
        
            <ul style="background: #70CCC2;" class="col">
                <li><a href="#">Help!</a></li>
                <li><a href="#">About Google!</a></li>
                <li><a href="#">Company Info</a></li>
                <li><a href="#">Google! Logos</a></li>
            </ul>
        
            <ul style="background: #62B3AA;" class="col">
                <li>Get Google!</li>
                <li>updates monthly:</li>
                <li><input type="text" value="your e-mail"></li>
                <li><input type="button" value="Subscribe"><a href="#">Archive</a></li>
            </ul>
       
    </section>
    <p></p>
    <footer>Copyright &copy; 1998 Google Inc.</footer>
</body>
</html>
